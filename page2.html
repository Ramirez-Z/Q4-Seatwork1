<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>US Dollar Currency</title>
</head>
<body>

	<style type="text/css">
		body{
			background: #4B8AAA;
		}

		.h1{
			color: white;
			width: 600px;
			margin: auto;
		}

		img{
			width: 90px;
		}

	</style>

	<br>

	<div class="main text-center">

		<img src="https://deadahead.wiki.gg/images/f/f0/Coins.png">
		<img src="https://deadahead.wiki.gg/images/f/f0/Coins.png">
		<img src="https://deadahead.wiki.gg/images/f/f0/Coins.png">

		<br><br>

		<p class="h1" id="heading">The approximate amount of <span id="peso"></span> PHP in US Dollars is: </p>
		<br>
		<p class="h1"><span  id="usd" style="background-color: black;"></span></p>
		<br>

		<script type="text/javascript">
			let a = 100; //PHP Amount
			let b = 0.018 / 1; // USD to PHP ratio
			let c = a * b; //conversion from PHP to USD
			let d = Math.round(c*100) / 100; //rounding off

			document.getElementById("peso").innerHTML = a;
			document.getElementById("usd").innerHTML = d;
		</script>
		
		<a href="index.html"><button type="button" class="btn btn-success" style="margin-right: auto;">Return to Home</button></a>
	</div>
</body>
</html>
